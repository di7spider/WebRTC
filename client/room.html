<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="Description" content="Удобная и быстрая связь">
        <title>WebRTC</title>
        <link type="image/png" href="/" rel="shortcut icon" />
        <link rel="stylesheet" type="text/css" href="/client/css/common.css">
        <link rel="stylesheet" type="text/css" href="/client/css/room.css">
    </head>
    <body class="content-room">
       <div class="main app-wrap-main">

                 <div class='app-wrap-content'>   
       	  	
       	 
                    <div class="app-wrap-top">
                        <a title="Перейти на главную страницу" class="app-btn-logo" href="/"></a>
                        <ul data-wrap="btn-auth" class="app-btn-auth">
                            <li title="Авторизация" data-btn="login" data-toggle="[data-form='auth']">Авторизация</li>           
                            <li title="Регистрация" data-btn="reg" data-toggle="[data-form='reg']">Регистрация</li>
                            <li title="Перейти в ЛК" data-btn="personal" class="app-btn-personal">
                                <a href="/personal/">
                                    <img src="/client/img/img.avatar.png">
                                    <span></span>
                                </a>
                            </li>
                            <li title="Выйти" data-btn="logout" class="app-btn-logout">Выйти</li>
                        </ul>
                        <form class="app-pupup app-popup-auth" data-form='auth' data-method='userLogin' data-evt="evt.form.login.reg">
                            <span data-btn="close" class="app-popup-close">&#xe819;</span>
                            <p class="app-title">Авторизация</p>
                            <input class="app-field" type="hidden" name="rule" value="userLogin" >
                            <div class="app-wrap-field">
                                <input required class="app-field" type="text" name="email" value="gurov.dimon@gmail.com" placeholder="e-mail*">
                                <span class="app-error"></span>
                            </div>
                            <div class="app-wrap-field">
                                <input required class="app-field" type="password" name="pass" value="123456" placeholder="пароль*">
                                <span class="app-error"></span>
                            </div>
                            <div class="app-wrap-btn-send">
                                <input data-btn="send" class="app-btn-send" type="button" name="send" value="Авторизоваться">
                            </div>
                        </form>
                        <form class="app-pupup app-popup-reg" data-form='reg' data-method='userReg' data-evt="evt.form.login.reg">
                            <span data-btn="close" class="app-popup-close">&#xe819;</span>
                            <p class="app-title">Регистрация</p>
                            <input class="app-field" type="hidden" name="rule" value="userReg" >
                            <div class="app-wrap-field">
                                <input required class="app-field" type="text" name="email" value="gurov.dimon@gmail.com" placeholder="e-mail*">
                                <span class="app-error"></span>
                            </div>
                            <div class="app-wrap-field">
                                <input class="app-field" type="text" name="name" value="ДС" placeholder="name">
                                <span class="app-error"></span>
                            </div>
                            <div class="app-wrap-field">
                                <input required class="app-field" type="password" name="pass" value="123456" placeholder="пароль*">
                                <span class="app-error"></span>
                            </div>
                            <div class="app-wrap-btn-send">
                                <input data-btn="send" class="app-btn-send" type="button" name="send" value="Зарегистрироваться">
                            </div>
                        </form>
                    </div>
        

          <div class="navigation-bl iconActions">
            <div class="room-copy-link">
              <span class="room-link">http://webrtc.iconix.ru/room/gghhak<span class="nameRoom"></span></span>
            </div>
          </div>
          <div class="float-bl">
       
            <div class="video-bl">
               <div style="    margin-bottom: 10px;" class="t3">Видеосвязь</div>
              <div class="video-cont">
                <div class='app-wrap-media-main' app-media-wrap='main'>
                    <div class='app-wrap-media-column'>
                        <video autoplay class="app-wrap-media-local-steram" app-media-wrap='localSteram'></video>
                        <div class='t1' app-media-wrap='localSteramControl'>
                          
           

                          <button class="on-vs" app-media-btn-connect="video"><span>&#xe80b;</span></button>
                          <button class="on-vs" app-media-btn-connect="audio"><span>&#xe80c;</span></button>
                          <button class='app-btn-hide t2' app-media-btn-connect="close"><span>прервать</span></button>
                          <input class="input-microfone" app-media-btn-control="microfone" min="0" max="1" step="0.1" value="0.5" type="range">
                        </div>
                    </div>
                    <div app-media-wrap='listRemoteSteram' class='app-wrap-media-column'></div>
                </div>
              </div>

              <div style='    width: 405px;
    margin-top: 50px;'>
              <div class="t3">Собеседники</div>
              <ul class='app-wrap-media-online' app-media-wrap='online'></ul>
              </div>
            </div>
            <div class="text-bl" app-media-wrap='chat'>
            <div class="t3">Чат</div>
              <div class="chat-content">
                <div class="field-mess">
                </div>
                <div class="field-send">

                  <input app-media-text="message" class="field-to-send" id="to_send" type="text">
                  <label for="to_send" class="label-to-input"><span class="description-send">Введите сообщение</span></label>
                  <div class="button" app-media-btn="send_message"><span class="iconActions ico-room">&#xe801;</span></div>
                </div>
   
                <!-- <div class="send-mess" id="send"><img src="./img/send2.png"></div> -->
              </div>
            </div>
          </div>


          </div>

       </div>
        <script src="/client/js/lib/jquery.js"></script>
        <script src="/client/js/lib/underscore.js"></script>
        <script src="/client/js/lib/socket.io.js"></script>
        <script src="/client/js/api.js"></script>
        <script src="/client/js/common.js"></script>
        <script src="/client/js/login.reg.js"></script>
        <script src="/client/js/room.js"></script>
    </body>
</html>
